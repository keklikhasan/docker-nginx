server {
    listen 8080;

    location ~ ^/login/v1/(.+) {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_cookie_path ~*^/.* /;
        proxy_pass http://credentialv1:8080/$1$is_args$args;
    }

    location ~ ^(?:\/(.*?))?(?:\/(.*?))?(?:\/)(.*) {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_cookie_path ~*^/.* /;
        proxy_pass http://$1$2:8080/$3$is_args$args;
    }
}

server {
    listen 8080;
    server_name admin-dev.odealapp.com;

    location ~ / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_cookie_path ~*^/.* /;
        proxy_pass http://odeal-adminv1:8080/$1$is_args$args;
    }
}

server {
  listen *:8080;
  server_name           portal-dev.ode.al;
  index  index.html index.htm index.php;
  access_log            off;
  error_log             /var/log/nginx/bkm.odealapp.com.error.log;
  location ~ ^/fs/(.+) {
    proxy_pass            http://portalv1:8080/$1$is_args$args;
    proxy_read_timeout    90s;
    proxy_connect_timeout 90s;
    proxy_send_timeout    90s;
    proxy_set_header      Host $host;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Scheme $scheme;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    #proxy_cookie_path ~*^/.* /;
    proxy_redirect off;
  }
}


